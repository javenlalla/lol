<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Images</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body style="background-color: #F0F0EF">
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">LOL</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li id="link-index" class="active"><a href="#">Home</a></li>
                <li id="link-browse"><a href="#browse">Browse</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        
        <div id="content" class="container-fluid">
            
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/underscore.min.js"></script>
        <script src="js/vendor/mustache.min.js"></script>
        <script src="js/vendor/backbone.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/app/models/Image.js"></script>
        <script src="js/app/collections/Images.js"></script>
        <script src="js/app/views/ImageView.js"></script>
        <script src="js/app/views/ImagesView.js"></script>
        <script src="js/main.js"></script>
        
        <script type="text/html" id="imageView">
            <h1>{{name}}</h1>
            <button id="edit" class="btn btn-primary">Edit</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            {{#hasTags}}
                <div class="tags">
                    {{#tags}}
                        <span class="bg-info">{{.}}</span>
                    {{/tags}}
                </div>
                <!--<ul class="tags">
                    {{#tags}}
                        <li>{{.}}</li>
                    {{/tags}}
                </ul>-->
            {{/hasTags}}
            
            <img src ="i/{{filename}}" alt="{{name}}">
        </script>
        
        <script type="text/html" id="imagesView">
            <div class="row">
                <div class="center-block text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" id="newImageUrl" placeholder="Image Url" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="newImage" placeholder="Name" />
                        </div>
                        <div class="form-group">
                            <input type="text" id="newImageTags" placeholder="tag1, tag2, tag3, etc..."/>
                        </div>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="newImageNsfw"> NSFW
                            </label>
                        </div>
                        
                        <button id="addNewImage" class="btn btn-default">Add</button>
                    </form>
                    
                    <ul id="images" class="list-unstyled"></ul>
                </div>
            </div>
        </script>
        
        <script type="text/html" id="editImageView">
            <input type="text" value="{{name}}" class="updateName" />
            <input type="text" value="{{tagsString}}" class="updateTags" placeholder="tag1, tag2, tag3, etc.." />
            <input type="checkbox" class="updateNsfw"> NSFW

            <button id="save">Save</button>
        </script>

    </body>
</html>
